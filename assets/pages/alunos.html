<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yearbook 2025 - Turmas</title>
    <link rel="stylesheet" href="../styles/alunos.css" />
    <script src="/scripts/alunos.js" defer></script>
  </head>
  <body>
    <main>
      <!-- NAVBAR -->
      <header>
        <div class="logo">
            <img src="../assets/styles/img/logo.png" alt="Bright Minds Academy" />
            <div class="textos">
                <span class="escola">Bright Minds Academy</span>
                <span class="barra"></span>
                <span class="ano">YEARBOOK 2025</span>
            </div>
        </div>
    
        <nav>
            <a href="#">Abertura</a>
            <a href="#">Turma</a>
            <a href="#">Momentos</a>
            <a href="#">Professores</a>
            <a href="#">Prêmios</a>
            <a href="#">Mensagens</a>
            <a href="#">Final</a>
        </nav>
    </header>

      <h2>Turmas 2025.</h2>
      <p class="subtitulo">Nossos alunos, nossa história!</p>

      <div class="filtro">
        <div class="busca">
          <input id="inputBuscar" placeholder="Buscar aluno por nome..." />
          <button id="btnBuscar">Pesquisar</button>
          <button id="btnResetar">Resetar</button>
        </div>

        <select id="selectTurma">
          <option value="todos">Todos</option>
          <option value="3º A">3º A</option>
          <option value="3º B">3º B</option>
          <option value="3º C">3º C</option>
          <option value="3º D">3º D</option>
        </select>
      </div>

      <div id="lista" class="grade-alunos">
        <div class="aluno">
          <img src="aluno1.jpg" alt="Aluno 1" />
          <h3>João Almeida</h3>
        </div>
        <div class="aluno">
          <img src="aluna2.jpg" alt="Aluna 2" />
          <h3>Marina Costa</h3>
        </div>
        <div class="aluno">
          <img src="aluna3.jpg" alt="Aluna 3" />
          <h3>Laura Nunes</h3>
        </div>
        <div class="aluno">
          <img src="aluno4.jpg" alt="Aluno 4" />
          <h3>Lucas Pereira</h3>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Bright Minds Academy — Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
